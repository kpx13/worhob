{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}Поменять пароль{% endblock %}

{% block content %}
        <h4><span>Изменение пароля</span></h4>
        
        <form method='post'>
            <table class="request">
                {{ form.as_table }}
                <tr><td></td><td><input type="submit" class="search__btn" value="Сменить" /></td></tr>
                <input type="hidden" name="action" value="login" />
            </table>
            {% csrf_token %}
        </form>

{% endblock %}
